<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <div class="overlay"></div>
    <header class="navbar">
        <div class="logo">Adarsh Varma</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="about">About</a>
            <a href="projects">Projects</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Adarsh. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.from(".hero-text h1", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".hero-text p", { duration: 1, delay: 0.3, y: 20, opacity: 0 });
        gsap.from("nav a", { duration: 1, opacity: 0, y: -20, stagger: 0.2 });

        const toggle = document.getElementById('menu-toggle');
        const overlay = document.querySelector('.overlay');
        toggle.addEventListener('change', () => {
            overlay.style.display = toggle.checked ? 'block' : 'none';
        });
    </script>

    <!-- AOS Library JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
        duration: 1000,
        once: false,    // animate only on first scroll-in
        mirror: false, // do NOT re-animate when scrolling back
        offset: 120    // start the animation slightly earlier
    });
    </script>

</body>
</html>
